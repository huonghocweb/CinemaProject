<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{css/admin/create.css}">
<body>
<h1 class="text-center">Product Create</h1>
<form th:action="@{/admin/users/save}" th:object="${user}" method="POST" enctype="multipart/form-data">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="form-group">
                <label >ID</label>
                <input class="form-control" type="text" id="id" th:field="*{id}" readonly="true" placeholder="Auto Id" />
            </div>
            <div class="form-group">
                <label >User Name</label>
                <input class="form-control" th:field="*{username}"/>
            </div>
            <div class="form-group">
                <label >FullName</label>
                <input class="form-control" th:field="*{fullname}" />
            </div>
            <div class="form-group">
                <label >Password</label>
                <input type="password" class="form-control" th:field="*{password}" />
            </div>
            <div class="form-group">
                <label >Gender</label> <br>
                <input type="radio" th:field="*{gender}" value="true" />Male
                <input type="radio" th:field="*{gender}" value="false"/>Female
            </div>
            Roles
            <div th:each="role : ${allRoles}">
                <label>
                    <input type="checkbox" th:field="*{rolesId}" th:value="${role.id}"/>
                    <span th:text="${role.rolename}"></span>
                </label>
            </div>
            <div class="form-group">
                <label >Address</label>
                <input class="form-control" th:field="*{address}" />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" th:field="*{email}" />
            </div>
            <div class="form-group">
                <label >Create Date</label>
                <input type="date" class="form-control" th:field="*{birthday}" />
            </div>
            <div class="form-group">
                <label >Photo</label>
                <div><img th:src="@{'/images/user_image/' + *{image}}" width="180px"> </div>
                <input type="file" class="form-control" name="images" multiple>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button></div>
        <div class="col-sm-4"></div></div>

</form>
</body>
</html>
