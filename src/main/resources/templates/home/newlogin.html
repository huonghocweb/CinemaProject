<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" th:href="@{/css/bootstraptheme.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/home/util.css}">
    <link rel="stylesheet" th:href="@{/css/home/mainlogin.css}">
</head>
<body class="templatemo-bg-image-1">
<div class="container">
    <div class="col-md-12">
        <form class="form-horizontal templatemo-login-form-2" role="form" th:action="@{/logon}" method="post">
            <div class="row">
                <div class="col-md-12">
                    <h1>Login Form</h1>
                </div>
            </div>
            <div class="row">
                <div class="templatemo-one-signin col-md-6">
                    <div class="form-group">
                        <div class="col-md-12">
                            <label  class="control-label"> <span><i class="fa-solid fa-user"></i></span> Username</label>
                            <div class="templatemo-input-icon-container">

                                <input type="text" class="form-control" name="username" >
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="control-label"> <span><i class="fa-solid fa-lock"></i></span> Password</label>
                            <div class="templatemo-input-icon-container">

                                <input type="password" class="form-control" name="password" >
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="submit" value="LOG IN" class="btn btn-warning">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <a href="forgot-password.html" class="text-center">Cannot login?</a>
                        </div>
                    </div>
                </div>
                <div class="templatemo-other-signin col-md-6">
                    <label class="margin-bottom-15">
                        One-click sign in using other services. Credit goes to <a rel="nofollow" href="http://lipis.github.io/bootstrap-social/">Bootstrap Social</a> for social sign in buttons.
                    </label>
                    <a class="btn btn-block btn-social btn-facebook margin-bottom-15" th:href="@{/oauth2/authorization/facebook}">
                        <i class="fa-brands fa-facebook"></i> Sign in with Facebook
                    </a>
                    <a class="btn btn-block btn-social btn-twitter margin-bottom-15">
                        <i class="fa-brands fa-twitter"></i> Sign in with Twitter
                    </a>
                    <a class="btn btn-block btn-social btn-google-plus" th:href="@{/oauth2/authorization/google}">
                        <i class="fa-brands fa-google"></i> Sign in with Google
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
